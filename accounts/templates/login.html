{% extends "base.html" %} {% load bootstrap_tags %} {% block content %}

<div class="col-lg-12 login-styling">

    <div class="row login-container">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4 col-xl-4 col-xl-offset-4">
            <form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform">
                <fieldset class="form-group">
                    <legend class="login-legend">Login</legend>
                    {% csrf_token %} {{ user_form | as_bootstrap }}

                    <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>

                    <button type="submit" class="custom-button">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock %}
