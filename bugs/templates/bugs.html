{% extends 'base.html' %}

{% block content %}
<div class="row row-flex">
    {% for bug in bugs %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
            <div class="panel-body">
                <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ bug.image }}')"></div>

                <h3>{{ bug.name }}</h3>
                <p class="product-description">{{ bug.description }}</p>
                <p>{{ bug.price }}</p>

                
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
